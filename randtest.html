    window.onload = () => {
      const body = document.body;

      // Function to get a random number between min and max values
      const getRandomNumber = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

      // Function to create and position images randomly
      const placeImagesRandomly = () => {
        imageFiles.forEach((imageName) => {
          const img = new Image();
          img.src = `./images/glyphs/${imageName}`; // Replace with the path to your image directory

          img.onload = () => {
            const scaledWidth = img.width * 0.25; // Calculate scaled width
            const scaledHeight = img.height * 0.25; // Calculate scaled height

            const xPos = getRandomNumber(0, window.innerWidth - scaledWidth);
            const yPos = getRandomNumber(0, window.innerHeight - scaledHeight);

            img.style.width = `${scaledWidth}px`; // Set scaled width
            img.style.height = `${scaledHeight}px`; // Set scaled height
            img.style.left = `${xPos}px`;
            img.style.top = `${yPos}px`;
            body.appendChild(img);
          };
        });
      };

      placeImagesRandomly();
    };
  </script>
